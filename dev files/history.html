<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Session History - Therapy Connect Pro</title>
    <link rel="stylesheet" href="assets\css\styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="aurora-background">
        <div class="aurora-outer">
            <div class="aurora-inner"></div>
            <div class="aurora-inner"></div>
            <div class="aurora-inner"></div>
            <div class="aurora-inner"></div>
            <div class="aurora-inner"></div>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed left-0 top-0 h-full w-80 z-50 p-6">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-xl font-bold text-white">Session Control</h2>
            <button id="sidebar-close" class="p-2 rounded-lg hover:bg-white/10 transition-colors">
                <i data-feather="x" class="w-5 h-5"></i>
            </button>
        </div>
        
        <!-- Navigation -->
        <nav class="mb-8">
            <div class="nav-item" data-page="index.html">
                <i data-feather="mic" class="w-5 h-5 mr-3"></i>
                <span>Current Session</span>
            </div>
            <div class="nav-item active" data-page="history.html">
                <i data-feather="clock" class="w-5 h-5 mr-3"></i>
                <span>Session History</span>
            </div>
            <div class="nav-item" data-page="analytics.html">
                <i data-feather="bar-chart-2" class="w-5 h-5 mr-3"></i>
                <span>Analytics</span>
            </div>
            <div class="nav-item" data-page="settings.html">
                <i data-feather="settings" class="w-5 h-5 mr-3"></i>
                <span>Settings</span>
            </div>
        </nav>
        
        <!-- History Stats -->
        <div class="space-y-4">
            <h3 class="text-lg font-semibold text-white mb-4">History Stats</h3>
            
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <span class="text-gray-300">Total Sessions</span>
                    <span id="total-sessions-history" class="text-violet-300 font-bold">0</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <span class="text-gray-300">Saved Sessions</span>
                    <span id="saved-sessions" class="text-blue-300 font-bold">0</span>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="flex items-center justify-between">
                    <span class="text-gray-300">Total Words</span>
                    <span id="total-words" class="text-green-300 font-bold">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div id="main-content" class="transition-all duration-300 ml-80 min-h-screen p-4 py-16 sm:py-20">
        <!-- Top Bar -->
        <div class="w-full max-w-6xl mx-auto mb-8">
            <div class="glass-card rounded-2xl p-4 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button id="sidebar-open" class="p-2 rounded-lg hover:bg-white/10 transition-colors">
                        <i data-feather="chevron-right" class="w-5 h-5"></i>
                    </button>
                    <h1 class="text-2xl font-bold text-white">Session History</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button id="export-history" class="px-4 py-2 bg-violet-600 text-white rounded-lg hover:bg-violet-500 transition-colors">
                        <i data-feather="download" class="w-4 h-4 inline mr-2"></i>
                        Export
                    </button>
                    <button id="clear-all-history" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-500 transition-colors">
                        <i data-feather="trash-2" class="w-4 h-4 inline mr-2"></i>
                        Clear All
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Filter Bar -->
        <div class="w-full max-w-6xl mx-auto mb-8">
            <div class="glass-card rounded-2xl p-4">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <label class="text-gray-300 text-sm">Sort by:</label>
                        <select id="sort-filter" class="bg-black/20 border border-white/20 rounded-lg px-3 py-2 text-white text-sm">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="duration">Duration</option>
                        </select>
                    </div>
                    <div class="flex-1"></div>
                    <div class="relative">
                        <input type="text" id="search-sessions" placeholder="Search sessions..." class="bg-black/20 border border-white/20 rounded-lg px-4 py-2 pl-10 text-white text-sm w-64">
                        <i data-feather="search" class="w-4 h-4 absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Sessions List -->
        <div class="w-full max-w-6xl mx-auto">
            <div id="sessions-container" class="space-y-4">
                <!-- Sessions will be loaded here -->
            </div>
            
            <!-- Empty State -->
            <div id="empty-state" class="glass-card rounded-2xl p-12 text-center">
                <div class="mb-6">
                    <i data-feather="clock" class="w-16 h-16 text-gray-400 mx-auto mb-4"></i>
                    <h3 class="text-2xl font-semibold text-white mb-2">No Sessions Yet</h3>
                    <p class="text-gray-400">Start your first therapy session to see your history here.</p>
                </div>
                <a href="index.html" class="primary-button px-6 py-3 text-white font-bold rounded-xl inline-block">
                    Start Your First Session
                </a>
            </div>
        </div>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    feather.replace();

    // Apply saved theme on page load
    applySavedTheme();

    // Elements
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('main-content');
    const sidebarClose = document.getElementById('sidebar-close');
    const sidebarOpen = document.getElementById('sidebar-open');
    const sessionsContainer = document.getElementById('sessions-container');
    const emptyState = document.getElementById('empty-state');
    const sortFilter = document.getElementById('sort-filter');
    const searchSessions = document.getElementById('search-sessions');

    let sidebarCollapsed = false;
    let allSessions = [];
    let filteredSessions = [];

    // Initialize
    initializeHistory();

    function initializeHistory() {
        loadSessions();
        setupEventListeners();
        updateHistoryStats();
        updateMainContentMargins();
    }

    function setupEventListeners() {
        if (sidebarClose) sidebarClose.addEventListener('click', closeSidebar);
        if (sidebarOpen) sidebarOpen.addEventListener('click', openSidebar);
        if (sortFilter) sortFilter.addEventListener('change', filterSessions);
        if (searchSessions) searchSessions.addEventListener('input', filterSessions);

        const exportHistoryBtn = document.getElementById('export-history');
        const clearAllHistoryBtn = document.getElementById('clear-all-history');

        if (exportHistoryBtn) exportHistoryBtn.addEventListener('click', exportHistory);
        if (clearAllHistoryBtn) clearAllHistoryBtn.addEventListener('click', clearAllHistory);

        // Navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const page = item.getAttribute('data-page');
                if (page && page !== 'history.html') {
                    window.location.href = page;
                }
            });
        });
    }

    function loadSessions() {
        allSessions = JSON.parse(localStorage.getItem('savedSessions') || '[]');
        filteredSessions = [...allSessions];
        displaySessions();
    }

    function displaySessions() {
        if (filteredSessions.length === 0) {
            sessionsContainer.classList.add('hidden');
            emptyState.classList.remove('hidden');
            return;
        }

        sessionsContainer.classList.remove('hidden');
        emptyState.classList.add('hidden');

        sessionsContainer.innerHTML = '';

        filteredSessions.forEach((session, index) => {
            const sessionElement = createSessionElement(session, index);
            sessionsContainer.appendChild(sessionElement);
        });
    }

    function createSessionElement(session, index) {
        const sessionDiv = document.createElement('div');
        sessionDiv.className = 'session-item fade-in';
        sessionDiv.style.animationDelay = `${index * 100}ms`;

        const duration = formatDuration(session.duration || 0);
        const preview = session.summary ? session.summary.replace(/<[^>]*>/g, '').substring(0, 150) + '...' : 'No summary available';

        sessionDiv.innerHTML = `
            <div class="flex items-start justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <div class="p-2 bg-violet-500/20 rounded-lg">
                        <i data-feather="message-circle" class="w-5 h-5 text-violet-400"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-white">Session ${allSessions.length - allSessions.indexOf(session)}</h3>
                        <p class="text-sm text-gray-400">Session ID: ${session.id}</p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-violet-300 bg-violet-500/20 px-2 py-1 rounded">${duration}</span>
                    <button class="p-2 hover:bg-white/10 rounded-lg transition-colors" onclick="deleteSession('${session.id}')">
                        <i data-feather="trash-2" class="w-4 h-4 text-red-400"></i>
                    </button>
                </div>
            </div>
            
            <div class="mb-4">
                <p class="text-gray-300 text-sm leading-relaxed">${preview}</p>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4 text-sm text-gray-400">
                    <span><i data-feather="help-circle" class="w-4 h-4 inline mr-1"></i>${session.questions ? session.questions.length : 0} questions</span>
                    <span><i data-feather="type" class="w-4 h-4 inline mr-1"></i>${session.originalText ? session.originalText.split(' ').length : 0} words</span>
                </div>
                <button class="px-4 py-2 bg-violet-600 text-white rounded-lg hover:bg-violet-500 transition-colors text-sm" onclick="viewSession('${session.id}')">
                    View Details
                </button>
            </div>
        `;

        return sessionDiv;
    }

    function formatDuration(ms) {
        const minutes = Math.floor(ms / 60000);
        const seconds = Math.floor((ms % 60000) / 1000);
        return `${minutes}m ${seconds}s`;
    }

    function filterSessions() {
        const sortFilterValue = sortFilter.value;
        const searchValue = searchSessions.value.toLowerCase();

        // Filter by search
        let filtered = [...allSessions];
        if (searchValue) {
            filtered = filtered.filter(session => {
                const searchableText = (session.summary || '').toLowerCase() + (session.originalText || '').toLowerCase();
                return searchableText.includes(searchValue);
            });
        }

        // Sort
        filtered.sort((a, b) => {
            switch (sortFilterValue) {
                case 'newest':
                    return b.id - a.id;
                case 'oldest':
                    return a.id - b.id;
                case 'duration':
                    return (b.duration || 0) - (a.duration || 0);
                default:
                    return 0;
            }
        });

        filteredSessions = filtered;
        displaySessions();
    }

    function updateHistoryStats() {
        const totalSessionsEl = document.getElementById('total-sessions-history');
        const savedSessionsEl = document.getElementById('saved-sessions');
        const totalWordsEl = document.getElementById('total-words');

        if (totalSessionsEl) totalSessionsEl.textContent = allSessions.length;
        if (savedSessionsEl) savedSessionsEl.textContent = allSessions.length;

        // Calculate total words
        const totalWords = allSessions.reduce((sum, session) => {
            return sum + (session.originalText ? session.originalText.split(' ').length : 0);
        }, 0);
        if (totalWordsEl) totalWordsEl.textContent = totalWords;
    }

    // Global functions for session actions
    window.deleteSession = (sessionId) => {
        if (confirm('Are you sure you want to delete this session?')) {
            allSessions = allSessions.filter(session => session.id != sessionId);
            localStorage.setItem('savedSessions', JSON.stringify(allSessions));
            loadSessions();
            updateHistoryStats();
            showNotification('Session deleted successfully', 'success');
        }
    };

    window.viewSession = (sessionId) => {
        const session = allSessions.find(s => s.id == sessionId);
        if (session) {
            showSessionModal(session);
        }
    };

    function showSessionModal(session) {
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4';
        modal.innerHTML = `
            <div class="glass-card rounded-2xl p-6 max-w-4xl w-full max-h-[80vh] overflow-y-auto">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-white">Session Details</h2>
                    <button onclick="closeModal()" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                        <i data-feather="x" class="w-6 h-6 text-gray-400"></i>
                    </button>
                </div>
                
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="stat-card">
                            <div class="text-sm text-gray-400 mb-1">Session ID</div>
                            <div class="text-white font-semibold">${session.id}</div>
                        </div>
                        <div class="stat-card">
                            <div class="text-sm text-gray-400 mb-1">Duration</div>
                            <div class="text-white font-semibold">${formatDuration(session.duration || 0)}</div>
                        </div>
                        <div class="stat-card">
                            <div class="text-sm text-gray-400 mb-1">Questions</div>
                            <div class="text-white font-semibold">${session.questions ? session.questions.length : 0}</div>
                        </div>
                    </div>
                    
                    ${session.originalText ? `
                    <div>
                        <h3 class="text-lg font-semibold text-white mb-3">Original Recording</h3>
                        <div class="bg-black/20 p-4 rounded-lg text-gray-300 text-sm leading-relaxed">
                            ${session.originalText}
                        </div>
                    </div>
                    ` : ''}
                    
                    ${session.questions && session.questions.length > 0 ? `
                    <div>
                        <h3 class="text-lg font-semibold text-white mb-3">Questions Asked</h3>
                        <div class="space-y-2">
                            ${session.questions.map((q, i) => `
                                <div class="bg-black/20 p-3 rounded-lg text-gray-300 text-sm">
                                    ${i + 1}. ${q}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    ${session.summary ? `
                    <div>
                        <h3 class="text-lg font-semibold text-white mb-3">Summary</h3>
                        <div class="bg-black/20 p-4 rounded-lg text-gray-300 text-sm leading-relaxed">
                            ${session.summary}
                        </div>
                    </div>
                    ` : ''}
                </div>
            </div>
        `;

        document.body.appendChild(modal);
        feather.replace();

        window.closeModal = () => {
            document.body.removeChild(modal);
            delete window.closeModal;
        };

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                window.closeModal();
            }
        });
    }

    function exportHistory() {
        const dataStr = JSON.stringify(allSessions, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });

        const link = document.createElement('a');
        link.href = URL.createObjectURL(dataBlob);
        link.download = `therapy-connect-history.json`;
        link.click();

        showNotification('History exported successfully!', 'success');
    }

    function clearAllHistory() {
        if (confirm('Are you sure you want to clear all session history? This action cannot be undone.')) {
            localStorage.removeItem('savedSessions');
            allSessions = [];
            filteredSessions = [];
            displaySessions();
            updateHistoryStats();
            showNotification('All history cleared', 'info');
        }
    }

    // Theme Management
    function applySavedTheme() {
        const settings = JSON.parse(localStorage.getItem('therapyConnectSettings') || '{}');
        if (settings.theme) {
            applyTheme(settings.theme);
        }
    }

    function applyTheme(theme) {
        const root = document.documentElement;

        switch (theme) {
            case 'blue':
                root.style.setProperty('--primary-gradient', 'linear-gradient(135deg, #3b82f6 0%, #1e40af 100%)');
                root.style.setProperty('--secondary-gradient', 'linear-gradient(135deg, #06b6d4 0%, #0891b2 100%)');
                break;
            case 'green':
                root.style.setProperty('--primary-gradient', 'linear-gradient(135deg, #10b981 0%, #047857 100%)');
                root.style.setProperty('--secondary-gradient', 'linear-gradient(135deg, #34d399 0%, #059669 100%)');
                break;
            default:
                root.style.setProperty('--primary-gradient', 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)');
                root.style.setProperty('--secondary-gradient', 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)');
        }
    }

    // Sidebar controls
    function closeSidebar() {
        sidebarCollapsed = true;
        sidebar.classList.add('sidebar-collapsed');
        updateMainContentMargins();
    }

    function openSidebar() {
        sidebarCollapsed = false;
        sidebar.classList.remove('sidebar-collapsed');
        updateMainContentMargins();
    }

    function updateMainContentMargins() {
        const leftMargin = sidebarCollapsed ? '0' : '320px';
        mainContent.style.marginLeft = leftMargin;
    }

    // Notification System
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.innerHTML = `
            <div class="flex items-center">
                <i data-feather="${type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : 'info'}" class="w-5 h-5 mr-3"></i>
                <span>${message}</span>
            </div>
        `;

        document.body.appendChild(notification);
        feather.replace();

        setTimeout(() => notification.classList.add('show'), 100);

        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => document.body.removeChild(notification), 300);
        }, 3000);
    }

    // Mobile responsiveness
    function handleResize() {
        if (window.innerWidth < 768) {
            sidebarCollapsed = true;
            sidebar.classList.add('sidebar-collapsed');
            updateMainContentMargins();
        }
    }

    window.addEventListener('resize', handleResize);
    handleResize();
});
</script>
</body>
</html>
